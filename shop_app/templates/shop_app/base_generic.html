{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cadet Shop{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shop_app/style.css' %}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">Cadet Shop</a>
            <div class="navbar-links">
                <ul>
                    <li><a href="{% url 'logout' %}" class="navbar-item">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Cadet Shop. All Rights Reserved.</p>
    </footer>
</body>
</html>
